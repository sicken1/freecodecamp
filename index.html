<!Doctype html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">
          A Survey Form Project
        </h1>
        <p id="description" class="description text-center">
          A refresher by freeCodeCamp.
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label for="name-label" id="name-label">Name</label>
            <input id="name" name="name" placeholder="Enter you name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email-label" id="email-label">Email</label>
            <input id="email" name="email" placeholder="Enter you email" type="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="number-label" id="number-label">Number</label>
            <input id="number" name="number" placeholder="Enter you number" min="4" max="11" type="number" class="form-control" required>
        </div>
        <div class="form-group">
          <p>What is you sex?</p>
          <select id="dropdown" name="sex" class="form-control">
            <option disabled selected value>Select here</option>
            <option value="male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <p>What do you feel now?</p>
          <label for="happy">
            <input id="happy" type="radio" name="feelings-now" value="happy" class="input-radio">
            Happy
            </input>
          </label>
          <label for="sad">
            <input id="sad" type="radio" name="feelings-now" value="sad" class="input-radio">
            Sad
            </input>
          </label>
        </div>
        <div class="form-group">
          <p>What would you like to have?<span class="clue">(Check all that apply)</span></p>
          <label for="bag"><input id="bag" type="checkbox" name="things" value="bag" class="input-checkbox">Bag</label>
      <label for="purse"><input id="purse" type="checkbox" name="things" value="purse" class="input-checkbox">Purse</label>
      <label for="car"><input id="car" type="checkbox" name="things" value="car" class="input-checkbox">Car</label>
    </div>
    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea class="input-textarea" Placeholder="Enter your comment here...">
      </textarea>
    </div>
    <div class="form-group">
    <button id="submit" class="submit-button">Submit</button>
      </form>
    </div>
  </div>
</body>

</html>
